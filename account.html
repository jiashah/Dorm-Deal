<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" type="module"></script>
  <script type="module" src="./js/firebaseauth.js"></script>
  <title>E-Commerce | Account</title>
</head>

<body>
  <!-- ! header start -->
  <header>
    <div class="global-notification">
    </div>
    <div class="header-row">
      <div class="container">
        <div class="header-wrapper">
          <div class="header-mobile">
            <i class="bi bi-list" id="btn-menu"></i>
          </div>
          <div class="header-left">
            <a href="/" class="logo">Dorm Deal</a>
          </div>
          <div class="header-center" id="sidebar">
            <nav class="navigation">
              <ul class="menu-list">
                <li class="menu-list-item">
                  <a href="/" class="menu-link">Home</a>
                </li>
                <li class="menu-list-item">
                  <a href="shop.html" class="menu-link">Shop</a>
                </li>
                <li class="menu-list-item">
                  <a href="contact.html" class="menu-link">Contact</a>
                </li>
              </ul>
            </nav>
            <i class="bi-x-circle" id="close-sidebar"></i>
          </div>
          <div class="header-right">
            <div class="header-right-links">
              <a href="account.html">
                <i class="bi bi-person"></i>
              </a>
              <button class="search-button">
                <i class="bi bi-search"></i>
              </button>
              <div class="header-cart">
                <a href="cart.html" class="header-cart-link">
                  <i class="bi bi-bag"></i>
                  <span class="header-cart-count">0</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ! header end -->

  <!-- ! modal search start -->
  <div class="modal-search">
    <div class="modal-wrapper">
      <h3 class="modal-title">Search for products</h3>
      <p class="modal-text">
        Start typing to see products you are looking for.
      </p>
      <div class="search">
        <input type="text" placeholder="Search a product" />
        <button><i class="bi bi-search"></i></button>
      </div>
      </form>
      <div class="search-result">
        <div class="search-heading">
          <h3>RESULT FROM PRODUCT</h3>
        </div>
        <div class="results">

        </div>
      </div>
      <i class="bi bi-x-circle" id="close-modal-search"></i>
    </div>
  </div>
  <!-- ! modal search end -->


  <!-- ! account start -->
    <div class="login-wrapper">
      <div class="container" id="signup" style="display:none;">
        <h1 class="form-title">Register</h1>
        <form id="signUpForm">
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
          <div class="input-group">
             <i class="fas fa-user"></i>
             <input type="text"  id="fName" placeholder="First Name" required>
             <label for="fname">First Name</label>
          </div>
          <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text"  id="lName" placeholder="Last Name" required>
              <label for="lName">Last Name</label>
          </div>
          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="rEmail" placeholder="Email" required>
              <label for="rEmail">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="rPassword"  placeholder="Password" required>
              <label for="rPassword">Password</label>
          </div>
         <button class="btn" id="submitSignUp" >Sign Up</button>
        </form>
        
        <div class="links">
          <p>Already Have Account ?</p>
          <button id="signInButton">Sign In</button>
        </div>
      </div>
  
    <div class="container" id="signIn">
          <h1 class="form-title">Sign In</h1>
          <form id="signInForm">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
  
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email"  id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
              <input type="password" id="password"  placeholder="Password" required>
                <label for="password">Password</label>
            </div>
           <button  class="btn"  id="submitSignIn">Sign In</button>
          </form>
          
          <div class="links">
            <p>Don't have account yet?</p>
            <button id="signUpButton">Sign Up</button>
          </div>
        </div>
        
    <!-- ! account end -->
  

  <!-- scripts start -->
  <script src="./js/account.js"></script>
  <!-- scripts end -->
</body>

</html>
